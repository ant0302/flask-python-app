<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通信工程导论小智</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-lg main-container">
        <header class="text-center py-4">
            <h1 class="title">通信工程导论小智</h1>
        </header>

        <div class="nav-buttons row g-3 justify-content-center">
            <div class="col-12 col-md-4">
                <button class="btn btn-primary w-100">学习路线</button>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-success w-100">随堂小测</button>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-info w-100">课后作业</button>
            </div>
        </div>

        <div class="welcome-box card mt-4">
            <div class="card-body">
                <p class="lead">我是导论小智，很高兴见到你！</p>
                <p>我可以帮你更快、更直观地了解通信工程专业，有什么任务请交给我！</p>
            </div>
        </div>

        <div class="message-prompt mt-4 text-center">
            <div class="input-group mx-auto" style="max-width: 500px;">
                <input type="text" class="form-control" placeholder="给小智发下消息：！">
                <button class="btn btn-outline-secondary">发送</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
